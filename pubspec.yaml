name: flutter_vibrate
description: A custom plugin for vibration
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.17.0 <4.0.0"

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: SwiftVibratePlugin
        fileName: SwiftVibratePlugin.swift

dependencies:
  flutter:
    sdk: flutter
